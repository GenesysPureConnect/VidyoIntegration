<!DOCTYPE html>
<html>
<head>
	<title>Invalid Session</title>
	<script type="text/javascript" src="scripts/jquery-2.1.1.js"></script>
	<script type="text/javascript">
		var counter = 7;
		$(document).ready(function(){
			countdown();
		});

		function countdown() {
			$('#ininvid_countdown').html(counter);
			counter--;
			if (counter == 0)
				window.location.replace('http://tim-cic4su5.dev2000.com/vidyo');
			else
				setTimeout(countdown, 1000);
		}
	</script>
</head>
<body>
<img src="img/tumbeasts/something_broken.png" /><br />
<h3>Redirecting you in <span id="ininvid_countdown"></span> seconds...</h3>
